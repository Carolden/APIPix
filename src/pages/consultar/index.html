<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header>
        <div>
            <label for="inputID">ID do Usuário</label>
            <input id="inputID" placeholder="Digite o ID aqui...">
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Recebidos</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Enviados</label>
                <button type="button" class="btn btn-primary" id="bnt-list">Listar</button>
            </div>

        </div>
    </header>

    <div>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                ID
              </div>
              <div class="col">
                Remetente
              </div>
              <div class="col">
                Destinatário
              </div>
              <div class="col">
                Data
              </div>
              <div class="col">
                Valor
              </div>
            </div>
          </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
