<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header>
        <div>
            <label for="inputID">ID do Usuário</label>
            <input id="inputID" placeholder="Digite o ID aqui...">
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input recebido" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Recebidos</label>
            </div>
            <div class="form-check form-check-inline div-botoes">
                <input class="form-check-input enviado" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Enviados</label>
                <button type="button" class="btn btn-primary" id="bnt-list">Listar por ID</button>
                <button type="button" class="btn btn-primary" id="bnt-listUsers">Listar todos usuários</button>
                <button type="button" class="btn btn-primary" id="bnt-list-all">Listar todas movimentações</button>
                <a href="./../index/index.html"><button type="button" class="btn btn-primary" id="bnt-voltar">Voltar</button></a>

            </div>

        </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Criado em</th>
          <th>Atualizado em</th>
          <th>Valor</th>
          <th>Id do recebedor</th>
          <th>Nome do recebedor</th>
          <th>Id do remetente</th>
          <th>Nome do remetente</th>


        </tr>
      </thead>
      <tbody id="corpo-tabela">
      </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
